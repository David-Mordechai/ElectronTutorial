<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud File App</title>
    <link rel="stylesheet" href="photon.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="mainWrapper">
        <h1>Crud File</h1>
        <form>
            <div class="form-group">
                <label for="fileName">File Name</label>
                <input type="text" id="fileName" class="form-control">
            </div>
            <div class="form-group">
                <label for="fileContents">Contents</label>
                <textarea type="text" id="fileContents" class="form-control" rows="5"></textarea>
            </div>
            <button id="btnCreate" class="btn btn-default">Create</button>
            <button id="btnRead" class="btn btn-default">Read</button>
            <button id="btnDelete" class="btn btn-default">Delete</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
